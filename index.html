<body>

    <div id="visualizer-container">
        <div id="visualizer"></div>
        <div id="ui-container">
            <div id="ui">
                <div id="controls" class="ui-outer">
                    <nav class="ui-inner cf">
                        <select id="chooser" title="Select a type of visualizer">
                            <option id="circles">Circles</option>
                            <option id="hexagons">Hexagons</option>
                            <option id="bars">Bars</option>
                        </select>
                        <button id="play-pause" class="ui-btn" title="Play/Pause"></button>
                        <button id="next" class="ui-btn" title="Next"></button>
                        <button id="fullscreen" class="ui-btn" title="Fullscreen"></button>
                        <input id="search-input" type="search" title="Enter song name, genre, or artist">
                        <button id="search-btn" class="ui-btn" title="Search"></button>
                        <input type="color" id="color-picker1" class="ui-btn" title="Search">
                        <input type="color" id="color-picker2" class="ui-btn" title="Search">
                        <input type="color" id="color-picker3" class="ui-btn" title="Search">
                        <button id="random-color" class="ui-btn"></button>
                        <a target="_blank" id="about" href="http://github.com/likethemammal/css-visualizer" title="About, Github page" class="ui-btn"></a>
                    </nav>
                </div>
                <div id="meta-data" class="ui-outer">
                  <div class="ui-inner">
                      <div id="duration"></div>
                      <h3 id="artist" class="meta-data-words"></h3>
                      <h4 id="title" class="meta-data-words"></h4>
                  </div>
                </div>
            </div>
            <audio id="audio"></audio>
        </div>
    </div>

<!-- Detect Browser Prefixes; From http://davidwalsh.name/vendor-prefix -->
<script>

var prefix = (function () {
  var styles = window.getComputedStyle(document.documentElement, ''),
    pre = (Array.prototype.slice
      .call(styles)
      .join('') 
      .match(/-(moz|webkit|ms)-/) || (styles.OLink === '' && ['', 'o'])
    )[1],
    dom = ('WebKit|Moz|MS|O').match(new RegExp('(' + pre + ')', 'i'))[1];
  return {
    dom: dom,
    lowercase: pre,
    css: '-' + pre + '-',
    js: pre[0].toUpperCase() + pre.substr(1)
  };
})();

</script>
